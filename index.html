<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mila Kouzina</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="stylesheet" href="./fonts/stylesheet.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="./images/icon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/icon/favicon-32x32.png" />

		<link rel="manifest" href="./images/icon/site.webmanifest" />
		<link rel="mask-icon" href="./images/icon/safari-pinned-tab.svg" color="#5bbad5" />

	<body>
		<div class="slider">
			<div>
				<nav><img src="./images/logo-mila.jpg" /></nav>
				<div class="heroImage">
					<h2>Exquisite Asian Cuisine</h2>
					<h1>Mila Kouzina</h1>
					<h2><a href="#proposal">↓ Por favor, deja una reseña ↓</a></h2>
				</div>
			</div>
			<section id="proposal">
				<div class="proposal-form">
					<h1><label for="question">Michelle, ¿Quieres ser mi novia?</label></h1>
					<div class="buttons">
						<button class="button yes" onmousedown="party.confetti(this)">Sí 😶‍🌫️</button>
						<button class="button no" title="Por aquí no 🖕">No 💀</button>
					</div>
				</div>

				<div class="gifs">
					<h2 class="yesText">simplemente el efecto Juandi</h2>
					<img class="yesGif" src="./images/cat.gif" />
					<h2 class="noText">¿Cómo que no? Dale que sí 🖕</h2>
					<img class="noGif" src="./images/sticker_12.webp" />
				</div>
			</section>
		</div>
		<footer><img src="./images/logo-mila.jpg" /></footer>
		<script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
		<script type="module" src="./main.js"></script>
	</body>
